    TEST_NUM_CROP: 3
    MULTIGRID: False
    KEEP_ASPECT_RATIO: False

  MODEL:
    NAME: 'i3d_slow_resnet50_f32s2_custom'
    PRETRAINED: True

  LOG:
    BASE_PATH: './logs/i3d_slow_resnet50_f32s2_custom'
    LOG_DIR: 'tb_log'
    SAVE_DIR: 'checkpoints'
    EVAL_DIR: './logs/i3d_slow_resnet50_f32s2_custom/eval'
