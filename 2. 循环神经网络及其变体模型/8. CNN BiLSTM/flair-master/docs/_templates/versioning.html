{% if versions %}
<h3>{{ _('Versions') }}</h3>
<ul>
  {%- for item in versions|reverse %}
  <li><a href="{{ item.url }}">
    {% if item.is_released %}
    {{ item.name }}
      {% if latest_version and item == latest_version %}
      (stable)
      {% endif %}
    {% else %}
    latest ({{ item.name }})
    {% endif %}
  </a></li>
  {%- endfor %}
</ul>
{% endif %}
